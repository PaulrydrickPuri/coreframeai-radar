name: Hourly Trend Scraping

on:
  schedule:
    - cron: '0 0 * * *'     # Run once every day at midnight UTC
  workflow_dispatch:     # Allow manual trigger

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: '10'
          
      - name: Install dependencies
        run: pnpm install
        
      - name: Run scraper
        run: pnpm run scrape
        env:
          # Required for Vercel Blob Storage integration
          BLOB_READ_WRITE_TOKEN: ${{ secrets.BLOB_READ_WRITE_TOKEN }}
          # Polite scraping configuration
          USER_AGENT: 'CoreframeAI-Radar/1.0 (https://coreframeai.com/radar; radar@coreframeai.com)'
          REQUEST_DELAY_MS: '3000'
        
      - name: Commit JSON fallback file
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add latest_trends.json
          git commit -m "Update trend data fallback JSON [skip ci]" || echo "No changes to commit"
          git push
